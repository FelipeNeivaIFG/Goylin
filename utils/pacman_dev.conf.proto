[options]
HoldPkg = pacman glibc
Architecture = auto
Color
ILoveCandy
CheckSpace
UseSyslog
ParallelDownloads = 5
SigLevel = Required DatabaseOptional
LocalFileSigLevel = Optional

##
## Replace "[DEV REPO]" with your IP and rename to "pacman_dev.conf"
##

[goylin-repo]
SigLevel = Optional TrustAll
Server = http://[DEV REPO]/goylin-repo

[goylin-repo-aur]
SigLevel = Optional TrustAll
Server = http://[DEV REPO]/goylin-repo-aur

[goylin-repo-g]
SigLevel = Optional TrustAll
Server = http://[DEV REPO]/goylin-repo-g

[goylin-repo-c]
SigLevel = Optional TrustAll
Server = http://[DEV REPO]/goylin-repo-c